<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The Charitable Society</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				min-height: 100vh;
				margin: 0;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: #f7f7f7;
				font-family: 'Segoe UI', Arial, sans-serif;
			}
			.logo {
				width: 140px;
				height: 140px;
				animation: rotate 3s linear infinite;
				margin-bottom: 24px;
			}
			@keyframes rotate {
				100% {
					transform: rotate(360deg);
				}
			}
			.site-title {
				font-size: 2.5rem;
				font-weight: 700;
				color: #222;
				letter-spacing: 2px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<img
			src="img/baha--logo.svg"
			alt="The Charitable Society Logo"
			class="logo"
		/>
		<div class="site-title">The Charitable Society</div>
	</body>
</html>
